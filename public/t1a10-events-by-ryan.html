<h3> onMouseOut/onMouseOver</h3><br>
<!DOCTYPE html>
<html>
<body>

<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" alt="Tree" width="200" height="150">
<br><br>

<script>
function bigImg(x) {
  x.style.height = "300px";
  x.style.width = "400px";
}

function normalImg(x) {
  x.style.height = "150px";
  x.style.width = "200px";
}
</script>

</body>
</html>
<br><br><br><br>


<h3> onMouseUp/onMouseDown</h3>
<!DOCTYPE html>
<html>
<body>

<p id="myP" onmousedown="mouseDown()" onmouseup="mouseUp()">
Click the text! 
</p>

<script>
function mouseDown() {
  document.getElementById("myP").style.color = "red";
}

function mouseUp() {
  document.getElementById("myP").style.color = "green";
}
</script>

</body>
</html>
